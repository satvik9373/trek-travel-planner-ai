    <!-- Manifest -->

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/Images/trek-logo.png">
    <link rel="shortcut icon" type="image/x-icon" href="/Images/trek-logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Images/trek-logo.png">

    <link rel="preconnect" href="https://maps.googleapis.com">

    <link rel="dns-prefetch" href="https://firestore.googleapis.com">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="152x152" href="/Images/trek-logo.png">

    <meta property="og:title" content="Trek - AI Travel Planner" />
    <meta property="og:description" content="AI-powered personalized trip planner that creates end-to-end itineraries with seamless booking capabilities" />

  </head>

  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>JavaScript Required</h2>
        <p>This application requires JavaScript to run. Please enable JavaScript in your browser and refresh the page.</p>
      </div>
    </noscript>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // Show update notification
                    if (confirm('New version available! Click OK to update.')) {
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Handle install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show custom install button or notification
        console.log('PWA install prompt available');
      });
      
      // Track install events
      window.addEventListener('appinstalled', (evt) => {
        console.log('PWA was installed');
        // Analytics tracking could go here
      });
    </script>
  </body>
</html>
